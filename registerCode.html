<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/cssReset.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/registerCode.css" rel="stylesheet">
</head>
<body ng-app="" onload="getTel()">
<div ng-include="'header.html'"></div>

<div class="main">
    <div class="main_form">
        <div class="main_title">注册帐号</div>
        <div class="main_message">
            我们将向您的手机 <span id="tel">13164784101</span>发送了一条验证短信
        </div>
        <div class="main_code">
            <input type="text" name="name" placeholder="请输入短信验证码" />
            <input type="button" value="获取验证码" />
        </div>
        <div class="main_next">
            <input type="button" value="下一步" />
        </div>
    </div>
</div>
<div ng-include="'footer.html'"></div>
</body>
<script src="//cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
<script>
    function getTel() {
        var name,value;
        var str=location.href; //取得整个地址栏
        var num=str.indexOf("?");
        str=str.substr(num+1);
        document.getElementById("tel").innerText=str.split("=")[1];
    }
</script>
</html>
